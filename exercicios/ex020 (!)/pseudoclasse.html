<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div{
            display: inline-block;
            background-color: lightgray;
            border: 1px solid black;
            text-align: center;
            height: 200px;
            width: 200px;
        }

        div:hover {
            background-color: yellow;
        }
        #d2:hover {
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <a href="https://facebook.com" target="_blank"><div id="d2">02</div></a>
    <div id="d3">03</div>
    <p style="font-family: Arial, Helvetica, sans-serif;">Lorem ipsum dolor sit amet <a href="https://facebook.com" target="_blank">facebook</a> adipisicing elit. Minima, porro accusamus. Voluptate illo ab esse ratione, aperiam ipsum explicabo minus sed eaque ullam unde excepturi vel aut necessitatibus ipsam omnis!</p>
</body>
</html>
