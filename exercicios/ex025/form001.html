<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
        
    </style>
</head>
<!-- a etiqueta label é importante em formualários, sempre use ela para criar um vínculo entre os valores. Na tag input submit nao é necessário pois ela funciona como um botão. !--> 
<body>
    <h1>Meu primeiro formulário</h1>
    <form action="cadastro.php">
        <p>
            <label for="inome">Nome:
            </label> 
            <input type="text" name="nome" id="inome">
        </p>
        <p>
            <label for="isobrenome">Sobrenome:
            </label> 
            <input type="text" name="sobrenome" id="isobrenome">
        </p>
        <p>
            <input type="submit" value="Enviar">
        </p>
</body>
</html>
