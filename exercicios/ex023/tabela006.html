<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das Tabelas</title>
    <style>
        body {
            margin-top: -20px;
            font-family: Arial, Helvetica, sans-serif;
        }

        article {
            background-color: grey;
            margin: auto;
            max-width: 600px;
        }

        h1 {
            background-color: black;
            color: rgb(255, 255, 255);
            text-align: center;
            font-variant: small-caps;

        }

        table {
            margin: auto;
            border-collapse: collapse;
            width: 300px;
        }
        td {
            border: 3px solid black;
            font-weight: bolder;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <article>
        
        <h1>Desafio das mesclagens de c√©lulas</h1>
        <table>
            <tr>
                <td>1</td>
                <td>2</td>
                <td rowspan="2">3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
                <td>7</td>
            </tr>
            <tr>
                <td colspan="3">8</td>
                <td>9</td>
            </tr>
            <tr>
                <td rowspan="2">10</td>
                <td colspan="2">11</td>
                <td>12</td>
            </tr>
            <tr>
                <td>13</td>
                <td>14</td>
                <td>15</td>
            </tr>
        </table>
        <br>
        <table>
            <tr>
                <td colspan="4">A</td>
                <td rowspan="4">B</td>
            </tr>
            <tr>
                <td rowspan="4">C</td>
                <td>D</td>
                <td>E</td>
                <td>F</td>

            </tr>
            <tr>
                <td>G</td>
                <td>H</td>
                <td>I</td>
            </tr>
            <tr>
                <td>J</td>
                <td>L</td>
                <td>M</td>
            </tr>
            <tr>
                <td colspan="4">N</td>
            </tr>
        </table>
        <h1>Desafio das Tabelas</h1>
    </article>
</body>
</html>
