<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video controls width="315" height="560" autoplay loop poster="imagens/thumbnail.jpg">
        <source src="midia/space-video.mkv" type="video/mkv">
        <source src="midia/space-video.mp4" type="video/mp4">
        <source src="midia/space-video.ogv" type="video/ogg">
        <source src="midia/space-video.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeo</p>
    </video>
    <hr>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/d4j02XdB77g?si=onBST48wa0e_cKcL" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
<iframe src="https://player.vimeo.com/video/385933259?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share" title="Saltation Part Ⅲ, Landscape"></iframe>
</body>
</html>
